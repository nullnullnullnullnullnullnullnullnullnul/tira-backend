components:
  schemas:
    Pagination:
      type: object
      required:
        - total
        - page
        - pageSize
        - totalPages
      properties:
        total:
          type: integer
          example: 157
          description: Total number of items matching the query
        page:
          type: integer
          example: 2
          description: Current page number (1-indexed)
        pageSize:
          type: integer
          example: 20
          description: Number of items per page
        totalPages:
          type: integer
          example: 8
          description: Total number of pages

    PaginatedUsers:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
        pagination:
          $ref: '#/components/schemas/Pagination'

    PaginatedTeams:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Team'
        pagination:
          $ref: '#/components/schemas/Pagination'

    PaginatedTasks:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Task'
        pagination:
          $ref: '#/components/schemas/Pagination'

    PaginatedTags:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        pagination:
          $ref: '#/components/schemas/Pagination'

    PaginatedComments:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
        pagination:
          $ref: '#/components/schemas/Pagination'

    PaginatedTaskHistory:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/TaskHistory'
        pagination:
          $ref: '#/components/schemas/Pagination'

    User:
      type: object
      required:
        - user_id
        - username
        - email
        - role
        - created_at
        - pwd_hash
      properties:
        user_id:
          type: string
          example: "u123"
        username:
          type: string
          example: "john_doe"
        email:
          type: string
          format: email
          example: "john@example.com"
        role:
          type: string
          enum:
            - leader
            - user
          example: "user"
        created_at:
          type: string
          format: date-time
          example: "2025-09-29T12:34:56Z"
        last_login:
          type: string
          format: date-time
          nullable: true
          example: null
        pwd_hash:
          type: string
          example: "$2b$10$abcdefghijklmnopqrstuv"

    UserFilter:
      type: object
      properties:
        user_id:
          type: string
          example: "u123"
        username:
          type: string
          example: "john_doe"
        email:
          type: string
          format: email
          example: "john@example.com"
        role:
          type: string
          enum:
            - leader
            - user
          example: "user"

    Team:
      type: object
      required:
        - team_id
        - owner_id
        - name
        - created_at
      properties:
        team_id:
          type: string
          example: "t123"
        owner_id:
          type: string
          example: "u123"
        name:
          type: string
          example: "Marketing Team"
        created_at:
          type: string
          format: date-time
          example: "2025-09-29T12:34:56Z"

    TeamMember:
      type: object
