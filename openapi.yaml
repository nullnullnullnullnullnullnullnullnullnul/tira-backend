        - team_members_id
        - team_id
        - user_id
        - role
      properties:
        team_members_id:
          type: string
          example: "tm123"
        team_id:
          type: string
          example: "t123"
        user_id:
          type: string
          example: "u123"
        role:
          type: string
          enum: [leader, user]
          example: "user"
        invited_at:
          type: string
          format: date-time
          nullable: true
          example: "2025-09-29T13:00:00Z"
        joined_at:
          type: string
          format: date-time
          nullable: true
          example: "2025-09-29T13:15:00Z"

    TeamFilter:
      type: object
      properties:
        id:
          type: string
          example: "t123"
        owner_id:
          type: string
          example: "u123"
        name:
          type: string
          example: "Marketing Team"

    Task:
      type: object
      required:
        - task_id
        - team_id
        - assigned_to
        - created_by
        - title
        - status
        - priority
        - deadline
        - last_modified_at
      properties:
        task_id:
          type: string
          example: "01JXXXXXXXXXXXXXXXXXX"
        team_id:
          type: string
          example: "01JYYYYYYYYYYYYYYYYYY"
        assigned_to:
          type: string
          example: "01JZZZZZZZZZZZZZZZZZZ"
        created_by:
          type: string
          example: "01JAAAAAAAAAAAAAAAAAA"
        title:
          type: string
          minLength: 3
          maxLength: 100
          example: "Implement authentication"
        description:
          type: string
          nullable: true
          example: "Add JWT authentication to the API"
        status:
          type: string
          enum: [pending, ongoing, done, canceled]
          example: "pending"
        priority:
          type: string
          enum: [high, medium, low]
          example: "high"
        deadline:
          type: string
          format: date-time
          example: "2025-12-31T23:59:59Z"
        content:
          type: string
          nullable: true
          example: "Additional task details or notes"
        last_modified_at:
          type: string
          format: date-time
          example: "2025-10-05T14:30:00Z"

    TaskFilter:
      type: object
      properties:
        task_id:
          type: string
          example: "01JXXXXXXXXXXXXXXXXXX"
        team_id:
          type: string
          example: "01JYYYYYYYYYYYYYYYYYY"
        assigned_to:
          type: string
          example: "01JZZZZZZZZZZZZZZZZZZ"
        created_by:
          type: string
          example: "01JAAAAAAAAAAAAAAAAAA"
        title:
          type: string
          example: "authentication"
        status:
          type: string
          enum: [pending, ongoing, done, canceled]
          example: "pending"
        priority:
          type: string
          enum: [high, medium, low]
          example: "high"
        date_start:
          type: string
          format: date-time
          example: "2025-01-01T00:00:00Z"
        date_end:
          type: string
          format: date-time
          example: "2025-12-31T23:59:59Z"

    Tag:
      type: object
      required:
        - tag_id
        - team_id
        - name
      properties:
        tag_id:
          type: string
          example: "01JXXXXXXXXXXXXXXXXXX"
          description: "Unique identifier for the tag"
        team_id:
          type: string
          example: "01JYYYYYYYYYYYYYYYYYY"
          description: "ID of the team this tag belongs to"
        name:
          type: string
          minLength: 1
          maxLength: 20
          pattern: '^[A-Za-z0-9 _-]+$'
          example: "urgent"
          description: "Tag name (1-20 characters, letters, numbers, spaces, underscores, hyphens only)"

    TaskTag:
      type: object
      required:
        - task_tags_id
        - task_id
        - tag_id
      properties:
        task_tags_id:
          type: string
          example: "01JXXXXXXXXXXXXXXXXXX"
          description: "Unique identifier for the task-tag association"
        task_id:
          type: string
          example: "01JYYYYYYYYYYYYYYYYYY"
          description: "ID of the task"
        tag_id:
          type: string
          example: "01JZZZZZZZZZZZZZZZZZZ"
          description: "ID of the tag"

    Comment:
      type: object
      required:
        - comment_id
        - task_id
        - content
        - created_at
      properties:
        comment_id:
          type: string
          example: "01JXXXXXXXXXXXXXXXXXX"
          description: "Unique identifier for the comment"
        task_id:
          type: string
          example: "01JYYYYYYYYYYYYYYYYYY"
          description: "ID of the task this comment belongs to"
        author_id:
          type: string
          nullable: true
          example: "01JZZZZZZZZZZZZZZZZZZ"
          description: "ID of the user who created the comment (null if user deleted)"
        content:
          type: string
          nullable: true
          minLength: 1
          maxLength: 300
          example: "This is a comment on the task"
          description: "Comment content (1-300 characters)"
        created_at:
          type: string
          format: date-time
          example: "2025-10-06T14:30:00Z"
          description: "Timestamp when the comment was created"

    CommentFilter:
      type: object
      properties:
        comment_id:
          type: string
          example: "01JXXXXXXXXXXXXXXXXXX"
        task_id:
          type: string
          example: "01JYYYYYYYYYYYYYYYYYY"
        author_id:
          type: string
          example: "01JZZZZZZZZZZZZZZZZZZ"

    TaskHistory:
      type: object
      required:
        - history_id
        - task_id
        - change_type
        - entity
        - changed_at
      properties:
        history_id:
          type: string
          example: "01JXXXXXXXXXXXXXXXXXX"
          description: "Unique identifier for the history record"
        task_id:
          type: string
          example: "01JYYYYYYYYYYYYYYYYYY"
          description: "ID of the task this history belongs to"
        change_type:
          type: string
          enum: [UPDATE, CREATE, DELETE]
          example: "UPDATE"
          description: "Type of change that occurred"
        entity:
          type: string
          enum: [TASK, COMMENT, TAG]
          example: "TASK"
          description: "Entity type that was changed"
        field:
          type: string
          nullable: true
          example: "status"
          description: "Field that was changed (null for CREATE/DELETE)"
        old_value:
          type: string
          nullable: true
          example: "pending"
          description: "Previous value of the field"
        new_value:
          type: string
          nullable: true
          example: "ongoing"
          description: "New value of the field"
        changed_at:
          type: string
          format: date-time
          example: "2025-11-21T03:30:00Z"
          description: "Timestamp when the change occurred"
